name: CI

on:
  push:
    branches:
    - '**'
    paths-ignore:
    - 'docs/**'
    - '**.md'
    - '**/.*.yml'
    - '.vscode/**'
    tags-ignore:
    - '*'
  schedule:
    # we want to verify our SDKs on a constant schedule
    - cron: '0 0 * * *'
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'

    - name: Install NPM dependencies
      run: npm ci

    - name: Build type definitions
      run: npm run build:types

    - name: Check for stale type file
      run: |
        if ! git diff --exit-code index.d.ts; then
          echo "::error::index.d.ts is out of sync. Run 'npm run build:types' and commit the changes."
          exit 1
        fi

    - name: Run tests
      run: npm test
      env:
        PC_API_KEY: ${{ secrets.PC_API_KEY }}
